  <style>
    /* Critical CSS for initial paint */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
      background-attachment: fixed;
      color: #F8FAFC;
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .brain-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
      color: #8B5CF6;
    }
    
    .loading-text {
      color: #CBD5E1;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      color: #94A3B8;
      font-size: 0.875rem;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      margin-top: 24px;
      border: 3px solid #374151;
      border-top: 3px solid #8B5CF6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Error fallback */
    .error-fallback {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align
